# This GitHub action updates the Chromatic build everytime the `fractal-react`
# package is updated.

name: Skip React UI Library - Chromatic

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'apps/fractal/**'
      - 'packages/react/**'

jobs:
  chromatic-deployment:
    name: Deploying React UI Library Storybook to Chromatic
    runs-on: ubuntu-22.04
    steps:
      - name: No changes to deploy to Chromatic
        run: |
          echo "There are no changes impacting the Storybook. We don't need to
          deploy it to Chromatic!"
